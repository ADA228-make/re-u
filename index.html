<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Reçu - ADAGAMINGSTORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>ADAGAMINGSTORE</h1>
            <p>Générateur de Reçu</p>
        </header>

        <section class="form-section">
            <form id="receipt-form">
                <div class="form-group">
                    <label for="buyer-name">Nom de l'Acheteur</label>
                    <input type="text" id="buyer-name" required>
                </div>

                <div class="form-group">
                    <label for="item-name">Nom de l'Article</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label for="item-price">Prix Unitaire (FCFA)</label>
                    <input type="number" id="item-price" required>
                </div>
                <div class="form-group">
                    <label for="item-quantity">Quantité</label>
                    <input type="number" id="item-quantity" required>
                </div>
                <div class="form-group">
                    <label for="item-discount">Remise (FCFA)</label>
                    <input type="number" id="item-discount" value="0" min="0">
                </div>
                <button type="submit" class="submit-btn">Ajouter un produit</button>
            </form>
        </section>

        <section id="receipt-container" class="receipt-container" style="display: none;">
            <div class="receipt-header">
                <h2>ADAGAMINGSTORE</h2>
                <p class="receipt-date">Date: <span id="current-date"></span></p>
                <h3>Reçu de Paiement</h3>
            </div>

            <img src="images/LOGO.jpeg" alt="Logo ADAGAMINGSTORE" id="logo">

            <div class="transaction-details">
                <p><strong>Numéro de Facture:</strong> <span id="invoice-number"></span></p>
                <p><strong>Nom de l'Acheteur:</strong> <span id="buyer-name-receipt"></span></p>
            </div>

            <table id="receipt-table">
                <thead>
                    <tr>
                        <th>Nom de l'Article</th>
                        <th>Prix Unitaire (FCFA)</th>
                        <th>Quantité</th>
                        <th>Remise (FCFA)</th>
                        <th>Total (FCFA)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="totals">
                <p><strong>Total Avant Remise:</strong> <span id="total-before-discount"></span> FCFA</p>
                <p><strong>Total Remise:</strong> <span id="total-discount"></span> FCFA</p>
                <p><strong>Total Final:</strong> <span id="final-total"></span> FCFA</p>
            </div>

            <div class="warranty">
                <p><strong>Durée de Garantie:</strong> <span id="warranty-duration"></span> semaines</p>
            </div>

            <div class="download-container">
                <button id="download-receipt" class="download-btn">Merci Pour Votre Achat</button>
            </div>

            <!-- Signature image at the bottom right of the page -->
            <div class="signature">
                <img src="images/Signature4.png" alt="Signature" id="signature" />
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
